<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Step project #3 - Cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__logo">
                <a class="logo__link" href="#">
                    <img class="logo__img" src="./images/logo.png" alt="logo.png" width="50" />
                </a>
            </div>
            <div class="header__title">Medical desk</div>
            <div class="header__btn--wrapper">
                <button class="header__btn header__btn--login">
                    Login
                </button>
                <button class="header__btn header__btn--create displNone">
                    Create card
                </button>
                <button class="header__btn header__btn--unlogin displNone">
                    Unlogin
                </button>
            </div>
            <div class="login displNone">
                <input class="login__item login__email" type="email" placeholder="example@email.com">
                <input class="login__item login__password" type="password" placeholder="PASSWORD">
                <button class="login__item login__btn">LOGIN</button>
            </div>
        </header>
        <section class="main">
            <img class="main__img" src="./images/main.jpg" alt="main.jpg">
            <div class="createVisitWind displNone">
                <select class="createVisit__doctor">
                    <option class="createVisit__doctor__item" value="hide">-- Doctor --</option>
                    <option class="createVisit__doctor__item" value="Dentist">Dentist</option>
                    <option class="createVisit__doctor__item" value="Cardiologist">Cardiologisty</option>
                    <option class="createVisit__doctor__item" value="Therapist">Therapist</option>
                </select>
                <button class="createVisit__submitDoctor">Submit</button>
            </div>
            <div class="filterVisits displNone">
                <input class="filterVisits__purpose" type="text" placeholder="Please enter purpose of visit">
                <select class="filterVisits__status">
                    <option class="filterVisits__status__item" value="hide">-- Please select --</option>
                    <option class="filterVisits__status__item" value="Open">Open</option>
                    <option class="filterVisits__status__item" value="Done">Done</option>
                </select>
                <select class="filterVisits__urgency">
                    <option class="filterVisits__urgency__item" value="hide">-- Please select --</option>
                    <option class="filterVisits__urgency__item" value="High">High</option>
                    <option class="filterVisits__urgency__item" value="Normal">Normal</option>
                    <option class="filterVisits__urgency__item" value="Low">Low</option>
                </select>
                <button class="filterVisits__btn" type="submit">Search</button>
            </div>
        </section>
        <footer class="footer">Â© SGS corporation. All rights reserved.</footer>
        
        
        
    </div>

<script type="module" src="./js/scripts.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Step project #3 - Cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="header__logo">
          <a class="logo__link" href="#">
            <img
              class="logo__img"
              src="./images/logo.png"
              alt="logo.png"
              width="50"
            />
          </a>
        </div>
        <div class="header__title">Medical desk</div>
        <div class="header__btn--wrapper">
          <button class="header__btn header__btn--login">Sign In</button>
          <button class="header__btn header__btn--create displNone">
            Create card
          </button>
          <button class="header__btn header__btn--unlogin displNone">
            Sign Out
          </button>
        </div>
        <form class="login displNone">
          <input
            class="login__item login__email"
            type="email"
            placeholder="example@email.com"
          />
          <input
            class="login__item login__password"
            type="password"
            placeholder="PASSWORD"
          />
          <button type="submit" class="login__item login__btn">LOGIN</button>
        </form>
      </header>
      <section class="main">
        <img class="main__img" src="./images/main.jpg" alt="main.jpg" />
        <div class="backGroundShadow displNone"></div>
        <form action="" method="get" class="main__createVisit displNone">
          <div class="main__createVisit__doctor">
            <label for="Doctor">Doctor </label>
            <select class="main__createVisit__doctors">
              <option class="main__createVisit__doc" value="hide">
                -- Choose doctor --
              </option>
              <option class="main__createVisit__doc" value="Cardiologist">
                Cardiologist
              </option>
              <option class="main__createVisit__doc" value="Dentist">
                Dentist
              </option>
              <option class="main__createVisit__doc" value="Therapist">
                Therapist
              </option>
            </select>
          </div>
          <div class="main__createVisit__title displNone">
            <label for="title">Aim of visit: </label>
            <input type="text" name="title" required />
          </div>
          <div class="main__createVisit__discription displNone">
            <label for="discription">Short discription visit: </label>
            <input type="text" name="discription" required />
          </div>
          <div class="main__createVisit__urgency displNone">
            <label for="Urgency">Urgency </label>
            <select class="createVisit__urgency__status" name="urgency">
              <option class="createVisit__urgency__item" value="No selected">
                -- Please select --
              </option>
              <option class="createVisit__urgency__item" value="High">
                High
              </option>
              <option class="createVisit__urgency__item" value="Normal">
                Normal
              </option>
              <option class="createVisit__urgency__item" value="Low">
                Low
              </option>
            </select>
          </div>
          <div class="main__createVisit__name displNone">
            <label for="name">Enter your name: </label>
            <input type="text" name="name" required />
          </div>
          <div class="main__createVisit__pressure displNone">
            <label for="pressure">Pressure : </label>
            <input type="text" name="pressure" required />
          </div>
          <div class="main__createVisit__bmi displNone">
            <label for="bmi">Enter your BMI: </label>
            <input type="text" name="bmi" required />
          </div>
          <div class="main__createVisit__heartIll displNone">
            <label for="heartIll"
              >Enter your diseases of the cardiovascular system:
            </label>
            <input type="text" name="heartIll" required />
          </div>
          <div class="main__createVisit__age displNone">
            <label for="age">Enter your age: </label>
            <input type="number" name="age" required />
          </div>
          <div class="main__createVisit__lastVisit displNone">
            <label for="lastVisit">Enter your date of last visit: </label>
            <input type="date" name="lastVisit" required />
          </div>

          <button class="main__createVisit__btn displNone" type="submit">
            Submit
          </button>
        </form>
        <div class="filterVisits displNone">
          <input
            class="filterVisits__purpose"
            type="text"
            placeholder="Please enter purpose of visit"
          />
          <select class="filterVisits__status">
            <option class="filterVisits__status__item" value="hide">
              -- Please select --
            </option>
            <option class="filterVisits__status__item" value="Open">
              Open
            </option>
            <option class="filterVisits__status__item" value="Done">
              Done
            </option>
          </select>
          <select class="filterVisits__urgency">
            <option class="filterVisits__urgency__item" value="hide">
              -- Please select --
            </option>
            <option class="filterVisits__urgency__item" value="High">
              High
            </option>
            <option class="filterVisits__urgency__item" value="Normal">
              Normal
            </option>
            <option class="filterVisits__urgency__item" value="Low">Low</option>
          </select>
          <button class="filterVisits__btn" type="submit">Search</button>
        </div>
        <form action="" method="get" class="main__createVisit displNone">
          <div class="main__createVisit__dictor">
            <label for="name">Chose your doctor</label>
            <option class="main__createVisit__item" value="Doctor">
              -- Please doctor --
            </option>
            <option class="main__createVisit__item" value="Cardiologist">
              Cardiologist
            </option>
            <option class="main__createVisit__item" value="Dentist">
              Dentist
            </option>
            <option class="main__createVisit__item" value="Therapist">
              Therapist
            </option>
          </div>
        </form>
        <section class="block-cards">
          
        </section>
      </section>
      <footer class="footer">Â© AVY corporation. All rights reserved.</footer>
    </div>

    <script type="module" src="./js/script.js"></script>
  </body>
</html>
